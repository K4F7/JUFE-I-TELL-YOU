<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>校园事务问答平台</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
        background-color: #f5f6fb;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #f5f6fb 0%, #eef1ff 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        padding: 2rem 1.5rem 1rem;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 2rem;
        color: #1a237e;
      }
      main {
        width: min(960px, 100%);
        padding: 0 1.5rem 3rem;
        box-sizing: border-box;
      }
      form {
        background: white;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(26, 35, 126, 0.08);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-size: 0.95rem;
        color: #3f51b5;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
        border: 1px solid rgba(63, 81, 181, 0.3);
        border-radius: 12px;
        padding: 0.75rem;
        font-size: 1rem;
        outline: none;
      }
      textarea:focus {
        border-color: #3f51b5;
        box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.15);
      }
      button {
        align-self: flex-end;
        background: linear-gradient(135deg, #3f51b5, #1a237e);
        color: white;
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 22px rgba(26, 35, 126, 0.2);
      }
      button:disabled {
        opacity: 0.6;
        cursor: wait;
        transform: none;
        box-shadow: none;
      }
      .result {
        margin-top: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(26, 35, 126, 0.08);
        padding: 1.5rem;
      }
      .sources {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(63, 81, 181, 0.15);
      }
      .source-item {
        margin-bottom: 0.75rem;
        font-size: 0.9rem;
      }
      .footer-note {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: rgba(0, 0, 0, 0.6);
        text-align: center;
      }
      @media (max-width: 600px) {
        header {
          padding-top: 1.5rem;
        }
        h1 {
          font-size: 1.6rem;
        }
        form {
          padding: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>校园事务问答平台</h1>
      <p>输入你的问题，我们将结合校务资料为你生成答案并标注来源。</p>
    </header>
    <main>
      <form id="ask-form">
        <label for="question">请输入你的问题（示例：学生证丢了怎么办？）</label>
        <textarea id="question" required></textarea>
        <button type="submit">提问</button>
      </form>
      <section id="result" class="result" hidden>
        <h2>答案</h2>
        <div id="answer"></div>
        <div class="sources">
          <h3>参考来源</h3>
          <div id="sources"></div>
        </div>
      </section>
      <p class="footer-note">如不确定请联系相应部门线下确认</p>
    </main>
    <script>
      const form = document.getElementById('ask-form');
      const questionInput = document.getElementById('question');
      const resultSection = document.getElementById('result');
      const answerDiv = document.getElementById('answer');
      const sourcesDiv = document.getElementById('sources');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const question = questionInput.value.trim();
        if (!question) return;
        form.querySelector('button').disabled = true;
        answerDiv.textContent = '正在生成答案，请稍候...';
        sourcesDiv.innerHTML = '';
        resultSection.hidden = false;
        try {
          const response = await fetch('/api/ask', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question })
          });
          if (!response.ok) {
            throw new Error('服务器返回错误');
          }
          const data = await response.json();
          answerDiv.textContent = data.answer || '未获取到答案';
          sourcesDiv.innerHTML = '';
          (data.sources || []).forEach((source) => {
            const item = document.createElement('div');
            item.className = 'source-item';
            const date = source.updated_at ? new Date(source.updated_at).toLocaleString() : '未知时间';
            item.innerHTML = `• <strong>${source.title || '资料'}</strong>（更新：${date}）<br /><a href="${source.source_url}" target="_blank" rel="noopener">${source.source_url}</a><br />相关性：${source.score?.toFixed ? source.score.toFixed(3) : source.score}`;
            sourcesDiv.appendChild(item);
          });
        } catch (err) {
          answerDiv.textContent = '抱歉，暂时无法回答，请稍后再试。';
          console.error(err);
        } finally {
          form.querySelector('button').disabled = false;
        }
      });
    </script>
  </body>
</html>
